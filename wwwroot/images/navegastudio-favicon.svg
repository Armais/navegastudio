<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="fn-grad" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#4ade80"/>
    </linearGradient>
    <linearGradient id="fr-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  <!-- Dark background for browser tab visibility -->
  <rect width="48" height="48" rx="10" fill="#0f172a"/>
  <g transform="translate(24,24)">
    <!-- Compass ring -->
    <circle r="13" stroke="url(#fr-grad)" stroke-width="2.2"/>
    <!-- North marker -->
    <polygon points="0,-16.5 -2.5,-13 2.5,-13" fill="#3b82f6"/>
    <!-- South marker -->
    <polygon points="0,16.5 -2.5,13 2.5,13" fill="#3b82f6"/>
    <!-- West < bracket -->
    <polyline points="-12,-5 -17,0 -12,5" stroke="url(#fr-grad)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- East > bracket -->
    <polyline points="12,-5 17,0 12,5" stroke="url(#fr-grad)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Compass needle NE (green) -->
    <polygon points="-2,-2 9.5,-9.5 2,2" fill="url(#fn-grad)"/>
    <!-- Compass needle SW (dark blue) -->
    <polygon points="2,2 -9.5,9.5 -2,-2" fill="#1e3a8a" opacity="0.45"/>
    <!-- Center dot -->
    <circle r="2" fill="#ffffff" opacity="0.9"/>
  </g>
</svg>
